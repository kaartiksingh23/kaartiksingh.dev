<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="icon" type="image/png" href="./img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="/projects/responsive-laptop-marketing-page/style.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="/projects/responsive-laptop-marketing-page/img/logo.svg"
          alt="logo"
        />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Product</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
      <div class="cart">
        <img
          src="/projects/responsive-laptop-marketing-page/img/cart.svg"
          alt="cart"
        />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display offering a 4k display with touch
              screen
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img
            src="/projects/responsive-laptop-marketing-page/img/matebook.png"
            alt="matebook"
          />
        </div>
      </section>
      <div class="switch-laptop">
        <div class="laptop-select">
          <img
            src="/projects/responsive-laptop-marketing-page/img/arrow-left.svg"
            alt=""
          />
          <img
            src="/projects/responsive-laptop-marketing-page/img/dot.svg"
            alt=""
          />
          <img
            src="/projects/responsive-laptop-marketing-page/img/dot-full.svg"
            alt=""
          />
          <img
            src="/projects/responsive-laptop-marketing-page/img/dot-full.svg"
            alt=""
          />
          <img
            src="/projects/responsive-laptop-marketing-page/img/arrow-right.svg"
            alt=""
          />
        </div>
      </div>

      <img
        class="big-circle"
        src="/projects/responsive-laptop-marketing-page/img/big-eclipse.svg"
        alt=""
      />
      <img
        class="medium-circle"
        src="/projects/responsive-laptop-marketing-page/img/mid-eclipse.svg"
        alt=""
      />
      <img
        class="small-circle"
        src="/projects/responsive-laptop-marketing-page/img/small-eclipse.svg"
        alt=""
      />
    </main>
    <script src="/projects/responsive-laptop-marketing-page/app.js"></script>
  </body>
</html>
