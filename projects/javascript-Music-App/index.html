<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" >
    <link href="/projects/javascript-Music-App/style.css" rel="stylesheet">
    <script src="/projects/javascript-Music-App/index.js"></script>
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        
        <header>
            
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        
        </header>
        
        <div class="visual"></div>
        
        <div class="pads">
            
            <div class="pad1">
                <audio class="sound" src="/projects/javascript-Music-App/sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="/projects/javascript-Music-App/sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="/projects/javascript-Music-App/sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="/projects/javascript-Music-App/sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="/projects/javascript-Music-App/sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="/projects/javascript-Music-App/sounds/ufo.mp3"></audio>
            </div>
        
        </div>

    </div>
</body>
</html>
